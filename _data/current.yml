# Current Progress State
# Updated via MCP `progress` tool - tracks where you actually are vs the schedule
#
# schedule.yml = the plan (fixed week dates, phases, periods)
# current.yml = reality (adjustments, parallel work, review cycles)

# ============================================
# HINDI - Parallel learning with review cycles
# ============================================
hindi:
  # Primary chapters to show in dashboard (can be multiple)
  focus:
    - 01-greetings-and-introductions
  learning:
    - 01-greetings-and-introductions

  # Chapters in review cycle (reinforcing learned material)
  # Format: chapter-id or {id: chapter-id, cycle: N, max_cycles: M}
  reviewing: []

  # Completed chapters (all review cycles done)
  completed: []

# ============================================
# FITNESS - Week adjustments for life events
# ============================================
fitness:
  # Current proven level (advances when consistency gate met)
  level: 1
  # Offset in weeks (positive = behind schedule, negative = ahead)
  # If injured and need 2 weeks off: offset_weeks: 2
  # This shifts "current week" calculation (ignored when gate is active)
  offset_weeks: 0

  # Pause until date (alternative to offset)
  # paused_until: "2026-01-20"

  # Override current week entirely (ignores date calculation)
  # override_week: 3

  # Notes about adjustment
  # adjustment_reason: "Pulled muscle on Jan 10"

# ============================================
# CALENDAR - Week adjustments
# ============================================
calendar:
  level: 1
  offset_weeks: 0

# ============================================
# WORK-BOUNDARIES - Week adjustments
# ============================================
work-boundaries:
  level: 1
  offset_weeks: 0

# ============================================
# SPEND-LESS - Phase adjustments
# ============================================
spend-less:
  # Milestone: 0=notifications enabled, 1=3 Sunday reviews, 2=3 weeks under cap, 3=done
  milestone: 0

  # Override current phase (ignores date calculation)
  # override_phase: phase-2

  # Offset phases
  offset_phases: 0

# ============================================
# TRADING - Period adjustments
# ============================================
trading:
  last_execution:
  offset_periods: 0

# ============================================
# BROTHER - Call tracking
# ============================================
brother:
  last_execution:
  current_call: 1
  # completed_calls: [1, 2]

# ============================================
# SELL - No progression tracking needed
# ============================================
sell:
  # Tracked via todos/sell/prep.yml
