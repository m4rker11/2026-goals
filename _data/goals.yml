# Goals 2026 Configuration
# MCP server reads directory structure dynamically for content/subgoals
# Progression types: sequential (first incomplete), time-weekly (by date), unordered (no order)

timezone: America/New_York

goals:
  hindi:
    name: Hindi to B2
    aliases: [hindi, language, chapter, chapters]
    content: Hindi/chapters/
    progression: sequential
    color: 6  # Orange
    urgency:
      stale_days: 3
      overdue_days: 5

  fitness:
    name: 200 min Zone 2
    aliases: [exercise, workout, gym, cardio, run, swimming]
    unit: minutes
    cadence: weekly
    content: fitness/weeks/
    progression: time-weekly
    start: 2026-01-05
    color: 10  # Green
    urgency:
      type: target
      target: 200
      warn_at: 0.5
    gate:
      advance: {consecutive_weeks: 3, threshold: 0.8}
      advance_fast: {consecutive_weeks: 2, threshold: 1.0}
      regress: {consecutive_weeks: 2, threshold_below: 0.5}

  calendar:
    name: Calendar Mastery
    aliases: [calendar, morning check, evening plan]
    cadence: daily
    content: calendaring/weeks/
    progression: time-weekly
    start: 2026-01-05
    color: 7  # Cyan
    urgency:
      due_by: "09:00"
      nag_from: "07:00"
    gate:
      advance: {days_per_week: 5, consecutive_weeks: 2}

  brother:
    name: Call Brother
    aliases: [brother, family call, family]
    cadence: every_2_weeks
    content: brother/
    progression: sequential
    start: 2026-01-26
    end: 2026-04-17
    color: 3  # Purple

  trading:
    name: Options Trading
    aliases: [trading, options, stocks, trade]
    cadence: every_2_weeks
    content: trading/periods/
    progression: sequential
    start: 2026-01-12
    color: 5  # Yellow

  sell:
    name: Sell Things
    aliases: [sell, selling, sold]
    content: sell/
    progression: unordered
    color: 8  # Gray
    urgency:
      type: none

  spend-less:
    name: Spend Less
    aliases: [spend, spending, impulse, savings, save, steam frame]
    unit: dollars
    cadence: weekly
    content: spend-less/weeks/
    progression: sequential
    start: 2026-01-05
    target: 1000
    color: 11  # Red
    urgency:
      type: target
      target: 1000
      warn_at: 0.5
      under_is_good: true

  work-boundaries:
    name: Work Boundaries
    aliases: [work, boundaries, schedule, start time, end time, breaks]
    cadence: daily
    content: work-boundaries/weeks/
    progression: time-weekly
    start: 2026-01-05
    color: 9  # Blue
    gate:
      advance: {days_per_week: 5, consecutive_weeks: 2}
